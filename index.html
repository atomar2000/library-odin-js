<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="book-cards">
        <div class="header-container">
            <span id="page-titile">LIBRARY COLLECTION</span>
        </div>
        <div id="add-more-section"><button id="show-more-btn"><span id="show-more-plus">ADD MORE</span></button>
        </div>
        <div id="card-list">
        </div>
        <dialog id="input-dialog">
            <div id="input-dialog-container">
                <input id="book-name-input" placeholder="Enter Book's name">
                <input id="author-name-input" placeholder="Enter Author's name">
                <input id="page-nbr-input" placeholder="Enter Pages">
                <button id="submit-btn">ADD</button>
            </div>
        </dialog>
    </div>
    <script src="a.js"></script>
</body>

</html>
